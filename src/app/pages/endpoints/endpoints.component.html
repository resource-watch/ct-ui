<div class="l-content" >
  <div class="clearfix" >
    <app-search placeholder="Search endpoints" (update)='updateFilter($event)' ></app-search >
    <app-button basic="'true'" table="'true'" text="Refresh result" (click)="refresh()" ></app-button >
  </div >
  <ngx-datatable class='material expandable scroll-vertical' [columnMode]="'force'" [headerHeight]="50"
                 [footerHeight]="50" [rowHeight]="50" [scrollbarV]="50" [rows]='endpointsFilter' >

    <ngx-datatable-column name="Path" [width]="200" >
      <ng-template let-value="value" ngx-datatable-cell-template >
        {{value}}
      </ng-template >
    </ngx-datatable-column >
    <ngx-datatable-column name="Method" [width]="80" >
      <ng-template let-value="value" ngx-datatable-cell-template >
        {{value}}
      </ng-template >
    </ngx-datatable-column >
    <ngx-datatable-column name="Authenticated" [width]="200" >
      <ng-template let-value="value" ngx-datatable-cell-template >
        <strong >{{value}}</strong >
      </ng-template >
    </ngx-datatable-column >

  </ngx-datatable >
</div >
