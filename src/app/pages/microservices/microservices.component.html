<div class="l-content" >
  <div class="clearfix" >
    <app-search placeholder="Search microservices" (update)='updateFilter($event)' ></app-search >
    <app-button basic="'true'" table="'true'" text="Refresh result" (click)="refresh()" ></app-button >
  </div >

  <ngx-datatable class='material expandable scroll-vertical' [columnMode]="'force'" [headerHeight]="50"
                 [footerHeight]="50" [rowHeight]="50" [scrollbarV]="50" [rows]='microservicesFilter' >

    <ngx-datatable-column name="Name" width="200" >
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
        {{value}}
      </ng-template >
    </ngx-datatable-column >
    <ngx-datatable-column name="Url" width="80" >
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
        {{value}}
      </ng-template >
    </ngx-datatable-column >
    <ngx-datatable-column name="Status" width="200" >
      <ng-template let-value="value" ngx-datatable-cell-template >
        <strong >{{value}}</strong >
      </ng-template >
    </ngx-datatable-column >

    <ngx-datatable-column name="Last Check" width="300" >
      <ng-template let-row="row" ngx-datatable-cell-template >
        {{row.infoStatus ? (row.infoStatus.lastCheck| date:'dd/MM/yy HH:mm:ss') : '' }}
      </ng-template >
    </ngx-datatable-column >

  </ngx-datatable >
</div >
